{% extends "base.html" %}
{% block title %}All Tags{% endblock %}
{% block content %}
<h1 class="display-3 text-primary">Tags</h1>
<div class="list-group text-center">
  {% for tag in tags %}
  <a href="tags/{{tag.id}}" class="list-group-item list-group-item-action">
    {{tag.name}}
  </a>
  {% endfor %}
</div>
<a href="/tags/new" class="btn btn-outline-primary bg-white mt-3">Add Tag</a>
{% endblock %}
