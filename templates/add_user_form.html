{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="card-title display-4 text-primary">Create User</h1>
    <form action="/users/new" method="POST" class="">
      <div class="form-group">
        <label for="first">First Name</label>
        <input type="text" class="form-control" name="first" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="last">Last Name</label>
        <input type="text" class="form-control" name="last" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="url">Profile Image</label>
        <input type="url" class="form-control" name="url" placeholder="Enter image url" required>
      </div>
      <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
      <a href="/users" class="btn btn-outline-danger btn-block">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
