{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block content %}
<div class="card" style="width:40rem;">
  <!-- <div class="card-header">{{post.title}}</div> -->
  <div class="card-body">
    <h1 class="card-title display-4 text-primary text-center">{{post.title}}</h1>
    <p class="card-text">{{post.content}}</p>
    <footer class="blockquote-footer mb-3">{{post.author.full_name}}</footer>
    <a href="#" class="btn btn-outline-primary btn-sm btn-block">Edit</a>
    <a href="#" class="btn btn-outline-danger btn-sm btn-block">Delete</a>
  </div>
</div>
<a href="/users/{{post.user_id}}" class="btn btn-outline-secondary btn-sm my-3">&#60;&#60; Go Back</a>
{% endblock %}
