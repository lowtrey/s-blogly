{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="card" style="width:50rem;">
  <div class="card-body">
    <h1 class="card-title display-4 text-primary text-center">Edit "{{post.title}}"</h1>
    <form action="/posts/{{post.id}}/edit" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" value="{{post.title}}" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" rows="5" required>{{post.content}}</textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary btn-block">Save Changes</button>
      <a href="/posts/{{post.id}}" class="btn btn-outline-danger btn-block">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
