{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="card" style="width:50rem;">
  <div class="card-body">
    <h1 class="card-title display-4 text-primary text-center">Edit "{{post.title}}"</h1>
    <form action="/posts/{{post.id}}/edit" method="POST">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" value="{{post.title}}" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" rows="5" required>{{post.content}}</textarea>
      </div>
      <h5 class="font-weight-light">Select Tags:</h5>
      {% for tag in tags %}
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="tags" value={{tag.id}}
            {{'checked' if tag in post.tags else ''}}>
          {{tag.name}}
        </label>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-outline-primary btn-block mt-2">Save Changes</button>
      <a href="/posts/{{post.id}}" class="btn btn-outline-danger btn-block">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
