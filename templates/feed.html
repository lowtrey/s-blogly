{% extends "base.html" %}
{% block title %}Feed{% endblock %}
{% block content %}
<h1 class="display-3 text-primary">Recent Posts</h1>
<div class="list-group text-center">
  {% for post in posts %}
  <a href="/posts/{{post.id}}" class="list-group-item list-group-item-action">
    {{post.title}}
  </a>
  {% endfor %}
</div>
<a href="/users" class="btn btn-outline-primary bg-white mt-3">View Users</a>
{% endblock %}
