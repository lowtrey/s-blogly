{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
<h1 class="display-3 text-primary">Users</h1>
<div class="list-group text-center">
  {% for user in users %}
  <a href="/users/{{user.id}}" class="list-group-item list-group-item-action">
    {{user.full_name}}
  </a>
  {% endfor %}
</div>
<a href="/users/new" class="btn btn-outline-primary mt-3">Add User</a>
{% endblock %}
