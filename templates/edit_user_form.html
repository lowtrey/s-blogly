{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit User: {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/edit" method="POST">
  <input type="text" name="first" value="{{user.first_name}}" required>
  <input type="text" name="last" value="{{user.last_name}}" required>
  <input type="url" name="url" value="{{user.image_url}}" required>
  <button>Save</button>
</form>
<form action="/users/{{user.id}}">
  <input type="submit" value="Cancel" />
</form>
{% endblock %}
