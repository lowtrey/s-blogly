{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="card-title display-4 text-primary">Edit User</h1>
    <form action="/users/{{user.id}}/edit" method="POST">
      <div class="form-group">
        <label for="first">First Name</label>
        <input type="text" class="form-control" name="first" value="{{user.first_name}}" required>
      </div>
      <div class="form-group">
        <label for="last">Last Name</label>
        <input type="text" class="form-control" name="last" value="{{user.last_name}}" required>
      </div>
      <div class="form-group">
        <label for="url">Profile Image URL</label>
        <input type="url" class="form-control" name="url" value="{{user.image_url}}" required>
      </div>
      <button type="submit" class="btn btn-outline-primary btn-block">Save Changes</button>
      <a href="/users/{{user.id}}" class="btn btn-outline-danger btn-block">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
